<div class="category-list">
  <div *ngFor="let category of categoryList">
    <div
      class="category"
      [ngStyle]="
        category.id == idPizzaCategory
          ? { 'background-color': '#ED1D24', color: '#FFF' }
          : {}
      "
      (click)="changeIdPizzaCategory(category.id)"
    >
      <img [src]="category.image" alt="Category image" />
      <span>{{ category.name }}</span>
    </div>
  </div>
</div>

<div class="pizza-list">
  <div *ngFor="let pizza of pizzas">
    <app-pizza-card [pizza]="pizza"></app-pizza-card>
  </div>
</div>

<div class="cart-footer" (click)="goToCart()">
  <span>Visualizar sacola</span>
  <div class="cart-icon">
    <img src="basket.png" alt="Cart icon">
    <span>{{totalCartItems}}</span>
  </div>
</div>
