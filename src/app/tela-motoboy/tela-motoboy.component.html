<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Header e Card</title>
</head>
<body>
    <div class="generic-container">
    </div>
    <header>
        <div class="header-text">
            Minhas Corridas
        </div>
    </header>
    <div class="card">
        <div class="frame">
            <div class="content">Em andamento</div>
        </div>
        <div class="additional-layout">
            <div class="name-layout">
                Nome
                <div class="name-value">João</div>
            </div>
            <div class="new-frame">
                <div class="address-content">Endereço</div>
                <div class="street-content">Rua Citta Nova 87</div>
            </div>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .generic-container {
            width: 390px;
            height: 44px;
            padding: 0 12px;
            gap: 0;
            opacity: 0;
            background-color: #f8f8f8;
        }
        header {
            width: 390px;
            height: 60px;
            top: 44px;
            padding: 0;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }
        .header-text {
            width: 167px;
            height: 24px;
            top: 18px;
            left: 112px;
            gap: 0px;
            opacity: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 700;
            line-height: 24px;
            text-align: center;
            color: #000000;
            position: absolute;
        }
        .card {
            width: 336px;
            height: 298px;
            top: 115px;
            left: 27px;
            gap: 10px;
            border-radius: 15px;
            border: 1px solid #00000033;
            opacity: 1;
            position: absolute;
            background-color: #ffffff;
            overflow: hidden;
        }
        .frame {
            width: 336px;
            height: 49px;
            padding: 10px 20px;
            gap: 10px;
            opacity: 1;
            background: #FFC300;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 15px 15px 0 0;
        }
        .content {
            width: 198px;
            height: 19px;
            gap: 0;
            opacity: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 19.2px;
            text-align: left;
            position: absolute;
            top: 15px;
            left: 10px;
            color: #000000;
        }
        .additional-layout {
            width: 336px;
            height: 163px;
            padding: 0px 20px;
            gap: 23px;
            border: 0px 0px 1px 0px;
            opacity: 1;
            position: absolute;
            top: 49px;
            left: 0;
            background-color: #ffffff;
        }
        .name-layout {
            width: 296px;
            height: 19px;
            gap: 0;
            justify-content: space-between;
            opacity: 1;
            display: flex;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 700;
            line-height: 19.2px;
            text-align: left;
            color: #000000;
            margin-top: 10px;
        }
        .name-value {
            width: 103px;
            height: 19px;
            gap: 0;
            opacity: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 19.2px;
            text-align: left;
            color: #000000;
            margin-left: 10px;
        }
        .new-frame {
            width: 295px;
            height: 38px;
            gap: 0;
            justify-content: space-between;
            opacity: 1;
            display: flex;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        .address-content {
            width: 83px;
            height: 19px;
            gap: 0;
            opacity: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            line-height: 19.2px;
            text-align: left;
            color: #000000;
            margin-left: 10px;
            align-self: center;
        }
        .street-content {
            width: 244px;
            height: 38px;
            gap: 0px;
            opacity: 1;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 19.2px;
            text-align: right;
            margin-right: 10px;
            align-self: center;
        }
    </style>
</body>
</html>
