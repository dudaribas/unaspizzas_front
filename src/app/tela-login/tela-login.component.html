<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="tela-login.component.css"> 
</head>
<body>
  <body>
    <div class="container">
        <div class="status-bar">
            <div>Normal</div>
            <div>9:41</div>
            <div>WiFi</div>
        </div>
        <div class="top-half">
            <div class="new-container">
                <img src="foto.pizza.png" alt="Imagem de pizza">
                <div class="unas-pizzas">UnasPizzas</div>
            </div>
        </div>
        <div class="bottom-half">
            <div class="welcome-message">Bem-vindo de volta!</div>
            <div class="login-message">Logue para continuar</div>
            <form>
                <input type="email" placeholder="E-mail" required>
                <label>
                    <button type="submit">Entrar</button>
                </label>
            </form>
            <div class="forgot-password"> Esqueceu a senha?</div>
        </div>
    </div>
   
    <style>
      body {
          margin: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          position: relative;
          background-color: red;
          overflow: hidden;
      }

      .container {
          transform: scale(0.9);
          transform-origin: top;
          width: 100%;
          height: 100%;
      }

      .top-half {
          background-color: red;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 50%;
          text-align: center;
          position: relative;
      }

      .bottom-half {
          background-color: white;
          width: 90%;
          max-width: 390px;
          height: 70%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border-radius: 50px 50px 0 0;
          display: flex;
          flex-direction: column;
          gap: 10px;
          opacity: 1;
          padding: 20px;
      }

      .status-bar {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 14px;
      }

      input[type="email"] {
          width: 100%;
          height: 54px;
          padding: 18px 14px;
          border-radius: 15px 0px 0px 0px;
          border: 1px solid #ccc;
      }

      label {
          display: flex;
          justify-content: center;
          margin-top: 10px;
      }

      button {
          width: 100%;
          height: 53px;
          padding: 10px 0;
          border-radius: 10px 0px 0px 0px;
          background-color: red;
          color: white;
          border: none;
          cursor: pointer;
      }

      .forgot-password {
          font-family: 'Montserrat', sans-serif;
          font-size: 14px;
          font-weight: 600;
          color: red;
          cursor: pointer;
          text-align: right;
          margin-top: 10px;
      }

      .welcome-message {
          font-family: 'Montserrat', sans-serif;
          font-size: 24px;
          font-weight: 700;
          color: black;
      }

      .login-message {
          font-family: 'Montserrat', sans-serif;
          font-size: 16px;
          font-weight: 400;
          color: #676767;
      }

      .new-container {
          width: 90%;
          max-width: 277px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }

      .new-container img {
          width: 100%;
          height: auto;
          object-fit: cover;
      }

      .new-container .unas-pizzas {
          font-family: 'Modak', cursive;
          font-size: 36px;
          color: white;
          text-align: center;
      }
  </style>

<html>
